<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Responsive Image</h1>
    <section>
      <h2> Same image different sizes</h2>
      <img src="https://placehold.co/600x400" alt=" A placeholder"
        srcset="https://placehold.co/300x250 350w,https://placehold.co/600x400 650w, https://placehold.co/900x850 1024w"
        sizes="(max-width: 300px) 350px,
        (max-width: 700px) 650px,
        (max-width: 1024px) 1024px">

    </section>
    <section>
      <h2> Same image different resolution</h2>
      <img class="profile" src="https://placehold.co/600x400" alt=" A placeholder" srcset="https://placehold.co/600x400
       https://placehold.co/600x600 2x,https://placehold.co/900x900 3x">


    </section>
    <section>
      <h2> Art Direction program </h2>
      <picture>
        <source srcset="images\fall-dog-1200.jpg" media="(min-width:1024px)">
        <source srcset="/images/fall-dog-900.jpg" media="(min-width:900px)">
        <source srcset="/images/fall-dog-640.jpg" media="(min-width:650px)">
        <img src="/images/fall-dog-900.jpg" alt="A picture of a dog in a bed">
      </picture>
    </section>

  </div>

</body>

</html>
